<section class='statistic_full-width' >
	<button ng-click="back()" class="statistic__link-back">Назад</button>
	<div class="statistic__grnd-level">Атмосферное давление: <span ng-bind='stat.grnd_level'></span> Па</div>
	<div class="statistic__humidity">Влажность: <span ng-bind='stat.humidity'></span> г/м³</div>
	<div class="statistic__pressure">Давление: <span ng-bind='stat.pressure'></span> Па</div>
	<div class="statistic__sea-level">Уровень моря: <span ng-bind='stat.sea_level'></span> м</div>
	<div class="statistic__wind-speed">Скорость ветра: <span ng-bind='stat.speed'></span> м/с</div>
	<div class="statistic__temp-max">Максимальная температура: <span ng-bind='stat.temp_max'></span>°C</div>
	<div class="statistic__temp-min">Минимальная температура: <span ng-bind='stat.temp_min'></span>°C</div>
</section>
